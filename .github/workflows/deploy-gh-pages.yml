name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      REPO_NAME: ${{ github.event.repository.name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # need full history for the deploy action to read remote.origin.url
          fetch-depth: 0
          # allow the action to push back (persist token)
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -- --configuration production --base-href "/${{ env.REPO_NAME }}/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist/electronicsCatalog
          clean: true
          # token to allow the action to push the gh-pages branch
          github_token: ${{ secrets.GITHUB_TOKEN }}
